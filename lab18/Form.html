    <div class="formulario">

            <input type="text" name="email" required pattern="^([a-zA-Z0-9])+([a-zA-Z0-9\._-])*@([a-zA-Z0-9_-])+([a-zA-Z0-9\._-]+)+$"><br>

            <input type="password" name="password" required><br>

            <label for="password_repeat">Repetir Contraseña:</label>

            <label for="ip">IP actual del equipo:</label>
